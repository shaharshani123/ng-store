<div class="card" *ngIf="product">
  <mat-card class="example-card">
    <mat-card-header>
      <ng-content select=".header"></ng-content>
    </mat-card-header>
    <img mat-card-image class="card__img"
      src="{{product.image}}"
      alt="{{product.description}}">
    <mat-card-content class="card__dsc">
      {{product.description}}

    </mat-card-content>
    <mat-card-actions class="card__price">
      {{product.price | currency}}
      <button mat-button>LIKE</button>
      <button mat-button>ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
</div>
